<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Livros</title>
    </h:head>
    <h:body>
        <h:form id="Livros">            
            <ui:include src="/menu.xhtml" />
            <p:separator />
            <p:dataTable var="livro"  value="#{livrosPaginator.livros}" rows="10" paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" emptyMessage="Não existem livros cadastrados">
                <p:column headerText="Título">
                    <h:outputText value="#{livro.titulo}" />
                </p:column>
                <p:column headerText="ISBN">
                    <h:outputText value="#{livro.isbn}" />
                </p:column>
                <p:column headerText="Editora">
                    <h:outputText value="#{livro.editora.nome}" />
                </p:column>            
            </p:dataTable>
        </h:form>
    </h:body>
</html>
