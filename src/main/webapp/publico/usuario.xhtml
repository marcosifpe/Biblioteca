<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de usuários</title>
    </h:head>
    <h:body>
        <h:form id="Autor">            
            <p:growl id="growl" life="3500" autoUpdate="true"/>
            <p:separator />
            <p:panel id="panel" header="Cadastro de Usuário" footer="Biblioteca - EJB 3">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="login" value="Login: " />
                    <p:inputText id="login" value="#{usuarioBean.usuario.login}" label="Login" required="true"/>
                    
                    <h:outputLabel for="senha" value="Senha: " />
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" label="Senha" required="true" 
                                feedback="true" goodLabel="Boa" weakLabel="Fraca" strongLabel="Forte"
                                promptLabel="Informe a senha" />
                    
                    <h:outputLabel for="primeiroNome" value="Primeiro Nome: " />
                    <p:inputText id="primeiroNome" value="#{usuarioBean.usuario.primeiroNome}" label="Primeiro Nome" required="true"/>

                    <h:outputLabel for="ultimoNome" value="Último Nome: " />
                    <p:inputText id="ultimoNome" value="#{usuarioBean.usuario.ultimoNome}" label="Último Nome" required="true"/>

                    <h:outputLabel for="email" value="E-mail " />
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" label="E-mail" required="true"/>
                </h:panelGrid>
                <p:commandButton action="#{usuarioBean.salvar()}" value="Salvar" ajax="true" update="growl, panel" 
                                 title="Salvar Autor" icon="ui-icon-check" validateClient="true"/>
                <p:commandButton immediate="true" value="Cancelar" ajax="false" action="login_faces.xhtml" icon="ui-icon-trash"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
