<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Prime Faces</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:growl id="growl" life="3500" autoUpdate="true"/>
            <p:panel id="panel" header="Login" footer="Biblioteca - EJB 3">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="usuario" value="Usuário:" />
                    <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" label="Usuário" />

                    <h:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{loginBean.senha}" required="true" label="Senha" />
                </h:panelGrid>
                <p:commandButton action="#{loginBean.login()}" value="Login" ajax="false" update="growl, panel" 
                                 title="Logar" icon="ui-icon-check" validateClient="true"/> 
                <p:commandButton action="#{loginBean.cadastrar()}" value="Cadastrar" ajax="false" title="Cadastrar" icon="ui-icon-person" immediate="true"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
